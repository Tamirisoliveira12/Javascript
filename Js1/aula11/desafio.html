<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio </title>
</head>

<body>
    <h1>Você é Brasileiro?</h1>

    Nome do pais de nascença: <input type="text" name="txtnac" id="txtnac">

    <input type="button" value="Verificar" onclick="confirmar()">
    <div id="res">

    </div>

    <script>
        function confirmar(){
            var txtn = document.querySelector('input#txtnac')
            var res = document.querySelector('div#res')
            var nac = txtn.value;

            res.innerHTML = `<p>Seu pais de nascença é ${nac}!</p>` ;

            if (nac == 'Brasil' || 'brasil') {
                res.innerHTML += '<p>Você é BRASILEIRO! </p>'
            } else{
                res.innerHTML += '<p>Você é ESTRANGEIRO! </p>'
            }

        }


    </script>
    
</body>
</html>
